<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Formularz zapisów</title>
  <script src="https://kit.fontawesome.com/f1c68147f3.js"></script>
</head>

<body>
  <main>
    <div class="rounded-user"><i class="fas fa-align-justify"></i></div>
    <form action="submit">

      <h1>Formularz zapisów</h1>
      <label for="group">Grupa: <input name="group" type="text" placeholder="Nazwa grupy" required></label>

      <label for="chief">Szef ekipy: <input class="chief" name='chief' type="text" placeholder="Imię" required> <input
          class="chief" name="chief" type="text" placeholder="Nazwisko" required></label>
      <label for="telephone">Telefon kontaktowy: <input name="telephone" type="tel" placeholder="000000000" required
          minlength="9"></label>
      <label for="mail">E-mail kontaktowy: <input name="mail" type="email" placeholder="domena@domena.com" required
          minlength="5"></label>
      <label for="people">Ilość członków: <select name="people" list="people" class="people" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select></label>
      <span></span>
      <section class="users"></section>
      <button>Wyślij</button>

    </form>


  </main>
  <script src="./script/main.js"></script>
</body>

</html>
